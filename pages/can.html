<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Bin</title>
    <style>
        @font-face {
            font-family: 'W95FA';
            src: url('W95FA.woff2') format('woff2'),
                 url('W95FA.woff') format('woff'),
                 url('W95FA.ttf') format('truetype'),
                 url('W95FA.otf') format('opentype');
        }

        body {
            margin: 0;
            font-family: 'W95FA', Tahoma, Verdana, Arial, sans-serif;
            font-size: 50px;
            background: url('recycle-bin-bg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .file-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 3px solid black;
            box-shadow: 10px 10px 0px #000;
        }

        .file {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .file img {
            width: 64px;
            height: auto;
        }

        .file span {
            margin-top: 5px;
            font-size: 16px;
            color: grey;
            -webkit-text-stroke: 0.5px white;
            font-weight: bold;
        }
        
          img {
        width: 500px;
        height: auto;
    }

    /* Mobile view: screens smaller than 768px */
    @media (max-width: 768px) {
        img {
            width: 300px; /* Smaller size for mobile */
        }
    }

    /* Extra small devices like phones (up to 480px wide) */
    @media (max-width: 480px) {
        img {
            width: 300px; /* Even smaller for very small screens */
        }
    }
    </style>
</head>
<body>
     <img src="assets/trash1.png" alt="Coming Soon" style="width: 500px; height: auto; position: absolute; top: 0; left: 0;">
         <img src="assets/trash2.png" alt="Coming Soon" style="width: 500px; height: auto; position: absolute; top: 240px; left: 60px;">
</body>
</html>
