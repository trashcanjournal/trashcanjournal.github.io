<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scattered Image Layout</title>
    <style>
       @font-face {
            font-family: 'W95FA';
            src: url('W95FA.woff2') format('woff2'),
                 url('W95FA.woff') format('woff'),
                 url('W95FA.ttf') format('truetype'),
                 url('W95FA.otf') format('opentype');
        }
        body {
            font-family: 'Verdana, sans-serif';
            background: #D3D3D3;
            display: flex;
            justify-content: left;
            align-items: flex-start;  /* Adjusted to align top-left */
            color: #00000;
            font-size: 40px;
            text-shadow 
        3px 3px 0 #D3FFE9, 
        -3px -3px 0 #D3FFE9,
        3px -3px 0 #D3FFE9,
        -3px 3px 0 #D3FFE9,
        0px 5px 0px #D3FFE9, 
        0px -5px 0px #D3FFE9,
        5px 0px 0px #D3FFE9,
        -5px 0px 0px #D3FFE9
            position: relative;
            min-height: 100vh;  /* Ensures body always fills the viewport height */
            overflow: auto;  /* Enable scrolling */
            flex-direction: column;
            padding-bottom: 50px;  /* Ensures space at the bottom */
        }

        /* This container will have the single image behind the text */
        .gallery {
            position: absolute;
            top: 100px;   /* 20px space from top */
            left: 100px;  /* 20px space from left */
            z-index: -1;  /* Ensures the image is behind everything else */
        }

        .gallery img {
            
  opacity: 1;

            width: 700px;
            object-fit: cover;
        }

        /* Text container for the main text */
        .text-container {
            font-family: 'Verdana, sans-serif'';
            position: relative;
            z-index: 2;  /* Ensures the text stays on top of images */
            text-align: left;
            padding: 20px;  /* Optional: Adds spacing around the text */
        }

        /* Random image gallery at the bottom */

       
img {
  opacity: 0.1;
}
    </style>
</head>
<body>
    <!-- Text displayed over images -->
    <div class="text-container">
    
        <br>
        <br>
       [01] <u>Major Yacoub</u> of <br>
        FRRC squadron. [02] <br>
        Soldier, <u>FRPC</u> squadron.  <br>
[03] They're the most<br>
        <u>powerful</u> rebel group, [04] <br>
        and public <u>enemy no.1</u> of <br>
        the Central African govt.<br>  
[05] <u>Well armed.</u>  
[06] <br> 
        Equipment <u>taken</u> from the <br>
        state army.
    </div>

    <!-- Single image behind the text (top-right) -->
    <div class="gallery">
        <img src="assets/at4.png" alt="Image description for at5">
    </div>

    

</body>
</html>
