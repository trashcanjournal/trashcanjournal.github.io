<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scattered Image Layout</title>
    <style>
       @font-face {
            font-family: 'W95FA';
            src: url('W95FA.woff2') format('woff2'),
                 url('W95FA.woff') format('woff'),
                 url('W95FA.ttf') format('truetype'),
                 url('W95FA.otf') format('opentype');
        }
        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 60vw;
            max-width: 800px;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(calc(-10deg + 20deg * var(--random-rotation)));
        }
        .gallery img {
            width: 150px;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .label {
            position: absolute;
            bottom: -10px;
            right: -10px;
            font-size: 14px;
            background: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.image-container').forEach(container => {
                container.style.setProperty('--random-rotation', Math.random());
            });
        });
    </script>
</head>
<body>
    <div class="gallery">
        <div class="image-container"><img src="assets/at1.png"><span class="label">[01]</span></div>
        <div class="image-container"><img src="assets/at2.png"><span class="label">[01]</span></div>
        <div class="image-container"><img src="assets/at3.png"><span class="label">[01]</span></div>
        <div class="image-container"><img src="assets/at4.png"><span class="label">[01]</span></div>
        <div class="image-container"><img src="assets/at5.png"><span class="label">[01]</span></div>
        <div class="image-container"><img src="assets/at6.png"><span class="label">[01]</span></div>
    </div>
</body>
</html>
