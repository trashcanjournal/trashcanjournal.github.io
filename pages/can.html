<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scattered Image Layout</title>
    <style>
       @font-face {
            font-family: 'W95FA';
            src: url('W95FA.woff2') format('woff2'),
                 url('W95FA.woff') format('woff'),
                 url('W95FA.ttf') format('truetype'),
                 url('W95FA.otf') format('opentype');
        }
        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .gallery {
            position: relative;
            width: 60vw;
            height: 80vh;
        }
        .image-container {
            position: absolute;
        }
        .gallery img {
            width: 150px;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .label {
            position: absolute;
            font-size: 14px;
            background: white;
            padding: 0;
            
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.image-container').forEach(container => {
                let randomTop = Math.floor(Math.random() * 70) + "vh";
                let randomLeft = Math.floor(Math.random() * 70) + "vw";
                let randomRotation = Math.floor(Math.random() * 20 - 10) + "deg";
                container.style.top = randomTop;
                container.style.left = randomLeft;
                container.style.transform = `rotate(${randomRotation})`;
            });
        });
    </script>
</head>
<body>
    <div class="gallery">
        <div class="image-container"><img src="assets/at1.png"><span class="label">[01]</span></div>
        <div class="image-container"><img src="assets/at2.png"><span class="label">[01]</span></div>
        <div class="image-container"><img src="assets/at3.png"><span class="label">[01]</span></div>
        <div class="image-container"><img src="assets/at4.png"><span class="label">[01]</span></div>
        <div class="image-container"><img src="assets/at5.png"><span class="label">[01]</span></div>
        <div class="image-container"><img src="assets/at6.png"><span class="label">[01]</span></div>
    </div>
</body>
</html>
