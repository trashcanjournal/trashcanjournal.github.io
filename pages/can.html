<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scattered Image Layout</title>
    <style>
       @font-face {
            font-family: 'W95FA';
            src: url('W95FA.woff2') format('woff2'),
                 url('W95FA.woff') format('woff'),
                 url('W95FA.ttf') format('truetype'),
                 url('W95FA.otf') format('opentype');
        }
        body {
            background: #848884;
            display: flex;
            justify-content: flex-end; /* Right-align the content */
            align-items: center;
            height: 100vh;
            color: #F3CFC6;
            font-size: 100px;
            overflow-x: hidden; /* Allow vertical scrolling */
            margin: 0;
            position: relative;
        }

        /* This container will have images behind the text */
        .gallery {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;  /* Ensures the gallery is behind everything else */
        }

        .image-container {
            position: absolute;
        }
        .gallery img {
            width: 150px;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        /* Keep the labels the same as before */
        .label {
            position: absolute;
            font-size: 14px;
            background: white;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Text will remain on the right side and stay in place */
        .text-container {
            position: relative;
            z-index: 1;  /* This ensures the text stays on top of the images */
            text-align: right;  /* Right-align the text */
            width: 100%;
            padding-right: 20px;  /* Add some spacing from the right edge */
            box-sizing: border-box;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.image-container').forEach(container => {
                let randomTop = Math.floor(Math.random() * 70) + "vh";
                let randomLeft = Math.floor(Math.random() * 70) + "vw";
                let randomRotation = Math.floor(Math.random() * 20 - 10) + "deg";
                container.style.top = randomTop;
                container.style.left = randomLeft;
                container.style.transform = `rotate(${randomRotation})`;
            });
        });
    </script>
</head>
<body>
    <!-- Text displayed over images, right-aligned -->
    <div class="text-container">
