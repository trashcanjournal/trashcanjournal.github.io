<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scattered Image Layout</title>
    <style>
       @font-face {
            font-family: 'W95FA';
            src: url('W95FA.woff2') format('woff2'),
                 url('W95FA.woff') format('woff'),
                 url('W95FA.ttf') format('truetype'),
                 url('W95FA.otf') format('opentype');
        }
        body {
            font-family: 'W95FA';
            background: pink;
            display: flex;
            justify-content: left;
            align-items: flex-start;  /* Adjusted to align top-left */
            color: #000000;
            font-size: 70px;
            position: relative;
            min-height: 100vh;  /* Ensures body always fills the viewport height */
            overflow: auto;  /* Enable scrolling */
            flex-direction: column;
            padding-bottom: 50px;  /* Ensures space at the bottom */
        }

        /* This container will have the single image behind the text */
        .gallery {
            position: absolute;
            top: 100px;   /* 20px space from top */
            left: 100px;  /* 20px space from left */
            z-index: -1;  /* Ensures the image is behind everything else */
        }

        .gallery img {
            
  opacity: 0.5;

            width: 1200px;
            object-fit: cover;
        }

        /* Text container for the main text */
        .text-container {
            font-family: 'W95FA';
            position: relative;
            z-index: 2;  /* Ensures the text stays on top of images */
            text-align: left;
            padding: 20px;  /* Optional: Adds spacing around the text */
        }

        /* Random image gallery at the bottom */
        .random-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;  /* Space between text and gallery */
        }

        .random-gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .random-gallery img:hover {
            transform: scale(1.1);
        }
img {
  opacity: 0.5;
}
    </style>
</head>
<body>
    <!-- Text displayed over images -->
    <div class="text-container">
        [01] Major Yacoub of FRRC squadron. [02] Soldier, FRPC squadron. [03] They're the most powerful rebel group, [04] and public enemy no.1 of the central African govt. [05] Well armed. [06] Equipment stolen from the state Army.
    </div>

    <!-- Single image behind the text (top-right) -->
    <div class="gallery">
        <img src="assets/at4.png" alt="Image description for at5">
    </div>

    <!-- Random Image Gallery below the body -->
    <div class="random-gallery">
        <img src="assets/at1.png" alt="Image 1">
        <img src="assets/at2.png" alt="Image 2">
        <img src="assets/at3.png" alt="Image 3">
        <img src="assets/at5.png" alt="Image 4">
        <img src="assets/at6.png" alt="Image 5">
    </div>

</body>
</html>
