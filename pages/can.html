<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scattered Image Layout</title>
    <style>
       @font-face {
            font-family: 'W95FA';
            src: url('W95FA.woff2') format('woff2'),
                 url('W95FA.woff') format('woff'),
                 url('W95FA.ttf') format('truetype'),
                 url('W95FA.otf') format('opentype');
        }
        body {
            background: #848884;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #F3CFC6;  /* fixed typo from 'font-color' to 'color' */
            font-size: 100px;
        }
        .gallery {
            position: relative;
            width: 60vw;
            height: 80vh;
        }
        .image-container {
            position: absolute;
            display: inline-block;
            text-align: center;
        }
        .gallery img {
            width: 150px;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .label {
            position: absolute;
            top: 10px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            padding: 5px;
            font-family: Arial, sans-serif;
            color: black;  /* Color of the text */
            border-radius: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.image-container').forEach(container => {
                let randomTop = Math.floor(Math.random() * 70) + "vh";
                let randomLeft = Math.floor(Math.random() * 70) + "vw";
                let randomRotation = Math.floor(Math.random() * 20 - 10) + "deg";
                container.style.top = randomTop;
                container.style.left = randomLeft;
                container.style.transform = `rotate(${randomRotation})`;
            });
        });
    </script>
</head>
<body>
    <div class="gallery">
        <div class="image-container">
            <img src="assets/at1.png" alt="Image description for at1">
            <span class="label">[01] Major Yacoub of FRRC squadron</span>
        </div>
        <div class="image-container">
            <img src="assets/at2.png" alt="Image description for at2">
            <span class="label">[02] Soldier, FRPC squadron</span>
        </div>
        <div class="image-container">
            <img src="assets/at3.png" alt="Image description for at3">
            <span class="label">[03] They're the most powerful rebel group</span>
        </div>
        <div class="image-container">
            <img src="assets/at4.png" alt="Image description for at4">
            <span class="label">[04] And public enemy no.1 of the Central African govt.</span>
        </div>
        <div class="image-container">
            <img src="assets/at5.png" alt="Image description for at5">
            <span class="label">[05] Well armed</span>
        </div>
        <div class="image-container">
            <img src="assets/at6.png" alt="Image description for at6">
            <span class="label">[06] Equipment stolen from the state Army</span>
        </div>
    </div>
</body>
</html>
