<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Can Journal</title>
    <style>
        @font-face {
            font-family: 'W95FA';
               src: url('W95FA.woff2') format('woff2'),
                 url('W95FA.woff') format('woff'),

        }

        
        body {
            margin: 0;
            font-family:'W95FA' , sans-serif;
                                                
            color: black;
            -webkit-text-stroke:
            font-weight: bold;
            cursor: none;
        }
        .landing-page {
            background-color: pink;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .trashcan-logo {
            width: 150px;
            height: auto;
            cursor: pointer;
           
             z-index: 1000;
        
        }
        
        
.cursor-image {
            position: absolute;
            width: 300px; 
            height: auto;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    
     @import url('https://fonts.cdnfonts.com/css/w95fa');

                
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page">
      
        <img src="assets/logo.png" alt="Trash Can Logo" class="trashcan-logo" onclick="location.href='pages/can.html'">
         <img src="assets/translogo.png" alt="Trash Can Logo" style="width: 300px; height: auto;" class="trashcan-logo" onclick="location.href='pages/can.html'">
          
    </div>

    <!-- Recycle Bin Page -->
    <div id="recycle-bin" style="display:none;">
        <div class="recycle-bin-page">
            <h1>Recycle Bin</h1>
            <p>Your discarded treasures await!</p>
            <ul>
                <li>Item 1: "Garbage Thoughts"</li>
                <li>Item 2: "Crumpled Dreams"</li>
                <li>Item 3: "Half-baked Poems"</li>
            </ul>
        </div>
    </div>

        <script>
        // Array of image sources
        const images = [
            'assets/t1.png',
            'assets/t2.png',
            'assets/t3.png',

            'assets/t5.png',
             'assets/t6.png', 'assets/t7.png', 'assets/t8.png', 'assets/t9.png', 'assets/t10.png',
    'assets/t11.png', 'assets/t12.png', 'assets/t13.png', 'assets/t14.png', 'assets/t15.png',

    'assets/t21.png', 'assets/t22.png', 'assets/t23.png', 'assets/t24.png', 'assets/t25.png',
    'assets/t26.png', 'assets/t27.png', 'assets/t28.png', 'assets/t29.png', 'assets/t30.png',
    'assets/t31.png', 'assets/t32.png', 'assets/t33.png', 'assets/t34.png', 'assets/t35.png',

    'assets/t41.png', 'assets/t42.png', 'assets/t43.png', 'assets/t44.png', 'assets/t45.png',
    'assets/t46.png', 'assets/t47.png', 'assets/t48.png'
        ];
             let lastMoveTime = 0; // Track the last time an image was created
        const delay = 100; // Delay in milliseconds between each image

        // Set an interval to create images every 100ms
        setInterval(function() {
            // Track the mouse position every 100ms
            document.addEventListener('mousemove', function(event) {
                // Create a new image element
                const img = document.createElement('img');
                const randomIndex = Math.floor(Math.random() * images.length);
                img.src = images[randomIndex];

                img.classList.add('cursor-image');
                img.style.left = `${event.pageX}px`;
                img.style.top = `${event.pageY}px`;

                document.body.appendChild(img);
            });
        }, delay);
    </script>
</body>
</html>
