<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Can Journal</title>
    <style>
        @font-face {
            font-family: 'W95FA';
               src: url('W95FA.woff2') format('woff2'),
                 url('W95FA.woff') format('woff'),
                 url('W95FA.ttf') format('truetype'),
                 url('W95FA.otf') format('opentype');
        }

        
        body {
            margin: 0;
            font-family:'W95FA' , sans-serif;
                                                
            color: black;
            -webkit-text-stroke:
            font-weight: bold;
            cursor: none;
        }
        .landing-page {
            background-color: pink;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .trashcan-logo {
            width: 150px;
            height: auto;
            cursor: pointer;
           
             z-index: 1000;
        
        }
        
        
.cursor-image {
            position: absolute;
            width: 300px; 
            height: auto;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    
     @import url('https://fonts.cdnfonts.com/css/w95fa');

                
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page">
      
        <img src="assets/logo.png" alt="Trash Can Logo" class="trashcan-logo" onclick="location.href='pages/can.html'">
         <img src="assets/translogo.png" alt="Trash Can Logo" style="width: 300px; height: auto;" class="trashcan-logo" onclick="location.href='pages/can.html'">
          
    </div>

    

        <script>
        // Array of image sources
        const images = [
            'assets/t1.png',
            'assets/t2.png',
            'assets/t3.png',
            'assets/t4.png',
            'assets/t5.png',
             'assets/t6.png', 'assets/t7.png', 'assets/t8.png', 'assets/t9.png', 'assets/t10.png',
    'assets/t11.png', 'assets/t12.png', 'assets/t13.png', 'assets/t14.png', 'assets/t15.png',
    'assets/t16.png', 'assets/t17.png', 'assets/t18.png', 'assets/t19.png', 'assets/t20.png',
    'assets/t21.png', 'assets/t22.png', 'assets/t23.png', 'assets/t24.png', 'assets/t25.png',
    'assets/t26.png', 'assets/t27.png', 'assets/t28.png', 'assets/t29.png', 'assets/t30.png',
    'assets/t31.png', 'assets/t32.png', 'assets/t33.png', 'assets/t34.png', 'assets/t35.png',
    'assets/t36.png', 'assets/t37.png', 'assets/t38.png', 'assets/t39.png', 'assets/t40.png',
    'assets/t41.png', 'assets/t42.png', 'assets/t43.png', 'assets/t44.png', 'assets/t45.png',
    'assets/t46.png', 'assets/t47.png', 'assets/t48.png'
        ];

        document.addEventListener('mousemove', function(event) {
        // Create a new image element
        const img = document.createElement('img');
        
        // Randomly select an image from the array
        const randomIndex = Math.floor(Math.random() * images.length);
        img.src = images[randomIndex];

        img.classList.add('cursor-image');

        // Randomize image size between 150px to 300px
        const randomSize = Math.floor(Math.random() * 150) + 150;
        img.style.width = `${randomSize}px`;

        // Add a slight random offset to avoid exact overlapping
        const randomOffsetX = Math.floor(Math.random() * 50) - 25;  // Range: -25 to +25
        const randomOffsetY = Math.floor(Math.random() * 50) - 25;

        img.style.left = `${event.pageX + randomOffsetX}px`;
        img.style.top = `${event.pageY + randomOffsetY}px`;

        // Append image inside the image container (below the logo)
        document.getElementById('imageContainer').appendChild(img);

        // Limit the number of images to prevent overcrowding
        if (document.getElementById('imageContainer').childElementCount > 30) {
            document.getElementById('imageContainer').removeChild(document.getElementById('imageContainer').firstChild);
        }
    });
    </script>
</body>
</html>
